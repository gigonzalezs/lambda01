version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
      - pipenv run sam package --template-file template.yaml --s3-bucket aws-sam-cli-managed-default-samclisourcebucket-1q2dzim793q9k --output-template-file packaged-template.yml
artifacts:
  files:
    - packaged-template.yml